<!doctype html>
<html lang="">
<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gantt Diagram</title>
  <link rel="stylesheet" href="/.tmp/styles/main.css">
</head>
<body>
  <div class="wrapper">
    <header class="wrapper__header">
      <h1>
        Gantt Diagram Builder!
      </h1>
    </header>
    <div class="wrapper__content">
      <div class="wrapper__content--chart-controls">
        <div class="controls">
          <div class="controls__panel controls__panel-scale">
            <p class="controls__panel--text">
              Change chart scale:
            </p>
            <div class="controls__panel--group">
              <input type="text" value="10" class="controls__panel--input controls__panel--input-text">
              <input type="button" value="Change Scale" class="controls__panel--input controls__panel--input-button">
            </div>
            <div class="controls__panel--group">
              <input type="range" min="1" max="100" step="1" value="10" class="controls__panel--input controls__panel--input-slider">
              <p class="controls__panel--slider-text">
                10
              </p>
            </div>
          </div>
          <div class="controls__panel controls__panel-timeline-interval">
            <p class="controls__panel--text">
              Change chart timeline interval:
            </p>
            <div class="controls__panel--group">
              <input type="text" value="7" class="controls__panel--input controls__panel--input-text">
              <input type="button" value="Change Interval" class="controls__panel--input controls__panel--input-button">
            </div>
          </div>
        </div>
      </div>
      <div class="wrapper__content--chart-target"></div>
    </div>
    <footer class="wrapper__footer"></footer>
  </div>
  <script src="/.tmp/scripts/main.js" charset="utf-8"></script>
</body>
</html>
